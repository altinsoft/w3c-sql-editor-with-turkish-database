<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>W3C SQL Editor with Turkish Database</title>

	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="css/monokai_sublime.css">

</head>
<body style="padding: 20px;">

Listelemek için tablo seçin:
<ul id="tables" class="list-group" style="width: 250px">
</ul>


<textarea id="txtSqlQuery" style="resize: none;" placeholder="Çalıştırmak için bir SQL Sorgusu girin" class="form-control"></textarea>
<button style="float: right; margin-top: 9px" type="button" class="btn btn-success btn-lg" id="btnRun">Sorguyu Çalıştır (Ctrl + Enter)</button>
<br/><br/><br/><br/>

<div class="panel panel-default" id="result">
	<div class="panel-heading">
		<h3 class="panel-title">SQL Sorgusu Sonucu</h3>
	</div>
	<div class="panel-body">
		Henüz bir SQL sorgusu çalıştırmadınız!
	</div>
</div>
<br/><br/>
